{% extends 'layout.html' %}

{% block header %}



{% endblock %}

<!-- ***************************************************-->

{% block main %}

<div class="contenedor">

    <!--FORM-->

    <form action="{{ url_for('crearFicha') }}" method="post">

    <!-- DATOS PROPIETARIO-->

        <!--Nombre Propietario-->

        <label for="propietario">
            Nombre Propietario


        <div class="field">
                <div class="control">
                  <input class="input is-primary" type="text" placeholder="Primary input" required name="nombrePropietario">
                </div>
              </div>
        </label>

        <br>

        <!--Número Propietario-->

        <label for="numeroPropietario">
            Número Propietario
    

        <div class="field">
                <div class="control">
                  <input class="input is-primary" type="number" placeholder="Primary input" required name="numeroPropietario">
                </div>
              </div>
        </label>

        <br>

        <!--DNI Propietario-->

        <label for="dni">
            DNI
      

        <div class="field">
                <div class="control">
                  <input class="input is-primary" type="number" placeholder="Primary input" required name="dni">
                </div>
              </div>
        </label>

        <br>

        <!--Número Propietario-->

        <label for="email">
            Email
        

        <div class="field">
                <div class="control">
                  <input class="input is-primary" type="email" placeholder="Primary input" required name="email">
                </div>
              </div>
        </label>

        <br>

    <!--Datos de la Vivienda/Inmueble-->

        <br>

        <!--Dirección-->

        <label for="direccion">
            Dirección
        

        <div class="field">
                <div class="control">
                  <input class="input is-primary" type="text" placeholder="Primary input" required name="direccion">
                </div>
              </div>
        </label>

        <br>

        <!--Tipo de vivienda-->

        <select name="tipoVivienda"  required>
            Tipo de vivienda
            <option value="piso">
                Piso
            </option>

            <option value="finca">
                Finca
            </option>

            <option value="mansion">
                Mansión
            </option>
        </select>

        <br>

        <!--Planta y número de puerta, solo si es Mansion o piso-->

        <!--Número de Planta-->

        <label for="planta">
            Nº Planta (Opcional)
           

            <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="number" placeholder="Primary input" name="planta">
                    </div>
                  </div>
        </label>

        <br>

        <!--Número de Puerta-->

        <label for="puerta">
                Nº Puerta (Opcional)
              

                <div class="field">
                        <div class="control">
                          <input class="input is-primary" type="number" placeholder="Primary input" name="puerta">
                        </div>
                      </div>
            </label>

        <br>

        <!--Tipo de Operación que se hará con la vivienda-->

        <select name="operacion" required>

            <option value="alquiler">
                Alquiler
            </option>
            <option value="Venta">
                Venta
            </option>
            <option value="mantenimiento">
                Mantenimiento
            </option>
        </select>

        <br>

        <!--Precio-->

        <label for="precio">
            Precio
           

            <div class="field">
                    <div class="control">
                      <input class="input is-primary" type="number" placeholder="Primary input" required name="precio">
                    </div>
                  </div>
        </label>

        <br>

        <!--Boton para crear Ficha-->

        <button type="submit">
            CREAR FICHA 
        
        </button>

    </form>

    <!--*************************************************************-->

    <br>

    {{ crearFicha }}

    {% if crearFicha == 1 %}

        <!--IR A verFicha.html-->

        <button>
            <a href="{{ url_for('verFicha') }}">VER FICHA SIN MEDIDAS</a>
        </button>

        <br>

        <!--IR A medidas.html-->

        <button>
            <a href="{{ url_for('medidas') }}">INGRESAR MEDIDAS</a>
        </button>

    {% endif %}

    <!--*************************************************************-->

    <br>

    {% if vivienda_existe == True %}

    <h1>ESTA VIVIENDA YA ESTA REGISTRADA!!!</h1>

    {% endif %}

    <br>

    <!--*************************************************************-->

    <form action="{{ url_for('home') }}" method="post">

            <button>
                    VOLVER
                </button>
        
            </form>

    <!--*************************************************************-->

</div>

{% endblock %}
