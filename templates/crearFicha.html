{% extends 'layout.html' %}

{% block header %}



{% endblock %}

<!-- ***************************************************-->

{% block main %}

<div class="contenedor">

    <!--FORM-->

    <form action="{{ url_for('crearFicha') }}" method="post">

    <!-- DATOS PROPIETARIO-->

        <!--Nombre Propietario-->

        <label for="propietario">
            Nombre Propietario
        <input type="text" name="nombrePropietario"  >
        </label>

        <br>

        <!--Número Propietario-->

        <label for="numeroPropietario">
            Número Propietario
        <input type="number" name="numeroPropietario"  >
        </label>

        <br>

        <!--DNI Propietario-->

        <label for="dni">
            DNI
        <input type="number" name="dni"  >
        </label>

        <br>

        <!--Número Propietario-->

        <label for="email">
            Email
        <input type="email" name="email"  >
        </label>

        <br>

    <!--Datos de la Vivienda/Inmueble-->

        <br>

        <!--Dirección-->

        <label for="direccion">
            Dirección
        <input type="text" name="direccion"  >
        </label>

        <!--Tipo de vivienda-->

        <select name="tipoVivienda"  >
            Tipo de vivienda
            <option value="piso">
                Piso
            </option>

            <option value="finca">
                Finca
            </option>

            <option value="mansion">
                Mansión
            </option>
        </select>

        <br>

        <!--Planta y número de puerta, solo si es Mansion o piso-->

        <!--Número de Planta-->

        <label for="planta">
            Nº Planta (Opcional)
            <input type="number" name="planta" value="">
        </label>

        <br>

        <!--Número de Puerta-->

        <label for="puerta">
                Nº Puerta (Opcional)
                <input type="number" name="puerta" value="">
            </label>

        <br>

        <!--Tipo de Operación que se hará con la vivienda-->

        <select name="operacion"  >

            <option value="alquiler">
                Alquiler
            </option>
            <option value="Venta">
                Venta
            </option>
            <option value="mantenimiento">
                Mantenimiento
            </option>
        </select>

        <br>

        <!--Precio-->

        <label for="precio">
            Precio
            <input type="number" name="precio"  >
        </label>

        <br>

        <!--Boton para crear Ficha-->

        <button type="submit">
            CREAR FICHA 
            <input type="hidden" name="crearFicha" value=1>
        </button>

    </form>

    <br>

    {% if crearFicha == 1 %}

        <!--IR A verFicha.html-->

        <button>
            <a href="{{ url_for('verFicha') }}">VER FICHA SIN MEDIDAS</a>
        </button>

        <br>

        <!--IR A medidas.html-->

        <button>
            <a href="{{ url_for('medidas') }}">INGRESAR MEDIDAS</a>
        </button>

    {% endif %}

    <br>

    {% if vivienda_existe == True %}

    <h1>ESTA VIVIENDA YA ESTA REGISTRADA!!!</h1>

    {% endif %}

</div>

{% endblock %}
