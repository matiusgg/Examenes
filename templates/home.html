{% extends 'layout.html' %}

{% block title %}

HOROSCOPO

{% endblock %}

<!--bloque header-->

{% block header %}

<div class="logo">

        {% set svgLogo = 'svg/' + 'logo' + '.svg' %}
        
        <img src="{{ url_for('static', filename=svgLogo)}}" alt="">
        
        
        </div>

{% endblock %}


<!--bloque main -->

{% block main %}

<!--Contenedor-->
    <div class="contenedor">

        <!--titulo-->

            <div class="titulo">

                    <h3 class="title is-5">BIENVENIDO A TU HOROSCOPO</h3>
                    
                    <br>
                    
                    <h5 class="subtitle is-6">Ingresa tu fecha de nacimiento</h5>
                    
                    </div>

                    <br>

                    <!--FORM -->

            <form action="{{ url_for('home') }}" method="post">

                <!--Caja fecha-->

                <div class="fecha">

                    <!--Input fecha-->

        <div class="field">
            <div class="control">
              <input class="input is-primary" type="date" placeholder="Primary input" required name="fecha">
            </div>
          </div>

          <!-- boton-->

        <button type="submit" class="button is-info is-focused">AVERIGUAR</button>

    </div>

    </form>
    
    </div>


{% endblock %}
