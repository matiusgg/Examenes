{% extends 'layout.html' %}

{% block title %}

CALCULADORA

{% endblock %}





{% block header %}

{% endblock %}





{% block main %}



<div class="contenedor">

        <form action="{{ url_for('home') }}" method="post">

    <!-- titulo -->

    <h3 class="title is-3">CALCULADORA</h3>

    <!--valor 1-->

    <div class="field">
            <div class="control">

                    <label class="label">Ingresa el primer numero</label>
              <input name="valor1"class="input is-primary" type="number" placeholder="Primary input">
            </div>
          </div>


    <!-- operador -->

    <div class="field">
            <div class="control">
              <div class="select is-large">
                <select name="operador">
                        <option value="+">
                                +
                            </option>
                    
                            <option value="-">
                             -
                            </option>
                            
                            <option value="*">
                             *
                            </option>
                    
                            <option value="/">
                             /
                            </option>
                    
                            <option value="**">
                                Potencia
                            </option>
                </select>
              </div>
            </div>
          </div>


    <!-- valor 2-->

    <div class="field">
        <div class="control">

                <label class="label">Ingresa el segundo numero</label>
            <input name="valor2"class="input is-primary" type="number" placeholder="Primary input" >
        </div>
        </div>

    <!-- calcular -->

    <div class="control">
            <button class="button is-primary">CALCULAR</button>
          </div>

    <br>
    <!--Otras opciones-->

    <h4 class="title is-4">Otras Opciones: </h4>

    <!-- RAIZ -->

    <a class="button is-info" href="{{ url_for('raiz') }}">RAIZ CUADRADA</a>

        </form>
</div>



{% endblock %}
