{% extends 'layout.html' %}

{% block header %}

<h1>INTENTOS</h1>

{% endblock %}

<!-- ***************************************************-->

{% block main %}

<h1>SELECCIONA CUALES TIPOS DE DADOS QUIERES</h1>



<div class="contenedor">



    {% for i in listaTipos %}

    <form action="{{ url_for('agregar') }}" method="post">

                {% set tipo = 'img/' +  i  + '.jpg' %}

                <img src="{{ url_for('static', filename=tipo)}}" alt="">

                <br>
                
            <label for="cantidad{{i}}">

            <h2>Cantidad de dados tipo {{ i }}</h2>

            <input type="number" name="cantidad" value=false>

            <!--input que tiene valor el tipo de dado, para saber cual cantidad pertenece a cual tipo de dado.-->

            <input type="hidden" name="tipoDado" value="{{i}}">
            
        </label>

        <button>
            AGREGAR
        </button>

        </form>

    {% endfor %}

<br>

<form action="{{ url_for('juegoDados') }}" method="post">

    <button type="submit">

            <input type="hidden" name="activar" value="activar">

    JUGAR

    </button>

    </form>


        
</div>



<br>



<form action="{{ url_for('home') }}" method="post">

    <button type="submit">VOLVER A HOME</button>
    
    </form>


{% endblock %}
