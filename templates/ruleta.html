{% extends 'layout.html' %}

{% block title %}

RULETA

{% endblock %}

<!--bloque header-->

{% block header %}

<h5 class="subtitle is-6">Numero de intentos: {{ intento }}</h5>

{% endblock %}


<!--bloque main -->

{% block main %}

<!--Contenedor-->
    <div class="contenedor">

        

            

                    <br>

                    <form action="{{ url_for('ruleta') }}" method="post">

          <!--Boton siguiente intento-->


          <button class="button is-primary"><input type="hidden" name="ruleta" value="activar">SIGUIENTE INTENTO</button>


        </form>

        <!--titulo-->

        <div class="titulo">

            <h3 class="title is-5">TU RESULTADO FUE: </h3>

            <h3 class="title is-5">{{ opcion }}</h3>
            
            {% set pngOpcion = 'img/' + opcion + '.png' %}
    
            <img src="{{ url_for('static', filename=pngOpcion) }}" alt="" class="pngopcion">



            <h3 class="title is-5">{{ splitOpcion }}</h3>

            <h3 class="title is-5">{{ resultado }}</h3>


            </div>

        <!-- Boton Salir-->

        <button class="button is-primary"><a href="{{ url_for('home') }}">SALIR</a></button>

    
    </div>


{% endblock %}
